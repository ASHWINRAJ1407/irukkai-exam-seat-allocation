{% extends "base.html" %}
{% block title %}Login - Exam Seat Allocation{% endblock %}
{% block extra_css %}
<style>
    .esal-login-logo { max-height: 80px; margin-bottom: 0.75rem; }
    .esal-acronym { font-size: 1.75rem; font-weight: 800; letter-spacing: 0.05em; color: #1a202c; }
    .esal-fullform-wrap { font-size: 0.95rem; color: #4a5568; margin-bottom: 0.25rem; }
    .esal-fullform-wrap .word { display: inline-block; margin: 0 0.15em; opacity: 0; animation: wordReveal 0.5s ease-out forwards; }
    .esal-fullform-wrap .word:nth-child(1) { animation-delay: 0.2s; }
    .esal-fullform-wrap .word:nth-child(2) { animation-delay: 0.45s; }
    .esal-fullform-wrap .word:nth-child(3) { animation-delay: 0.7s; }
    @keyframes wordReveal {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .esal-line { height: 3px; width: 0; background: linear-gradient(90deg, #0d6efd, #0dcaf0); border-radius: 2px; margin: 0.25rem auto 0; animation: lineExpand 0.8s ease-out 0.9s forwards; }
    @keyframes lineExpand { to { width: 140px; } }
    .card { animation: cardFade 0.6s ease-out; }
    @keyframes cardFade {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #1a1d29 0%, #2d3748 100%);">
    <div class="card shadow-lg border-0" style="max-width: 420px; width: 100%; border-radius: 16px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='img/irukkai_logo.png') }}" alt="ESAL" class="esal-login-logo">
                <h2 class="esal-acronym mb-1">irukkai</h2>
                <p class="esal-fullform-wrap mb-0">
                    <span class="word">Exam</span><span class="word">Seat</span><span class="word">Allocation</span>
                </p>
                <div class="esal-line"></div>
                <p class="text-muted small mb-0 mt-2">Sign in to manage exam seating</p>
            </div>
            <form method="post" action="{{ url_for('auth.login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label class="form-label fw-500">User ID</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                        <input type="text" name="user_id" class="form-control border-start-0 ps-0" placeholder="Enter your User ID" required autofocus>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-500">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-key"></i></span>
                        <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="Enter password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-600 mb-2">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Sign In
                </button>
                <div class="d-flex justify-content-between align-items-center mt-1">
                    <span class="text-muted small">New institute?</span>
                    <a href="{{ url_for('auth.register') }}" class="small">Create account</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
