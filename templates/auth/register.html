{% extends "base.html" %}
{% block title %}New User - Exam Seat Allocation{% endblock %}
{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #1a1d29 0%, #2d3748 100%);">
    <div class="card shadow-lg border-0" style="max-width: 460px; width: 100%; border-radius: 16px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h2 class="esal-acronym mb-1">Create Account</h2>
                <p class="text-muted small mb-0 mt-2">Each account is isolated to one institute.</p>
            </div>
            <form method="post" action="{{ url_for('auth.register') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label class="form-label fw-500">User ID</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-person-plus"></i></span>
                        <input type="text" name="user_id" class="form-control border-start-0 ps-0" placeholder="Choose a User ID" required autofocus>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-500">Name <span class="text-muted small">(optional)</span></label>
                    <input type="text" name="name" class="form-control" placeholder="Institute / Admin name">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-500">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-key"></i></span>
                        <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="Enter password" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-500">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-key-fill"></i></span>
                        <input type="password" name="confirm_password" class="form-control border-start-0 ps-0" placeholder="Re-enter password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-600 mb-2">
                    <i class="bi bi-person-check me-2"></i> Create Account
                </button>
                <div class="text-center mt-2">
                    <a href="{{ url_for('auth.login') }}" class="small text-muted">Already have an account? Sign in</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
