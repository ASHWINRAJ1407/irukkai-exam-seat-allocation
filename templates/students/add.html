{% extends "base.html" %}
{% block title %}Add Student - Exam Seat Allocation{% endblock %}
{% block content %}
<div class="mb-4">
    <a href="{{ url_for('students.index') }}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left me-1"></i>Back</a>
</div>
<div class="card" style="max-width: 500px;">
    <div class="card-header"><i class="bi bi-person-plus me-2"></i>Add Student</div>
    <div class="card-body">
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label class="form-label">Roll Number</label>
                <input type="text" name="roll_number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <select name="department_id" class="form-select" required>
                    <option value="">Select Department</option>
                    {% for d in departments %}
                    <option value="{{ d.id }}">{{ d.code }} - {{ d.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Section <span class="text-muted">(optional)</span></label>
                <input type="text" name="section" class="form-control" placeholder="e.g. A or CSE-A">
            </div>
            <div class="mb-4">
                <label class="form-label">Batch <span class="text-muted">(optional, e.g. 2022-26)</span></label>
                <input type="text"
                       name="academic_year"
                       class="form-control"
                       value="2024-25"
                       placeholder="e.g. 2022-26"
                       list="batch_list">
                {% if batches %}
                <datalist id="batch_list">
                    {% for b in batches %}
                    <option value="{{ b }}"></option>
                    {% endfor %}
                </datalist>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-1"></i>Add Student</button>
        </form>
    </div>
</div>
{% endblock %}
