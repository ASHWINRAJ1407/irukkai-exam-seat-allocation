{% extends "base.html" %}
{% block title %}Payment Settings - Exam Seat Allocation{% endblock %}
{% block content %}
<h1 class="page-title mb-3"><i class="bi bi-bank me-2"></i>Payment Settings</h1>

<form method="post" action="{{ url_for('subscriptions.admin_settings') }}" class="card">
    <div class="card-body">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label class="form-label">Bank / account details</label>
            <textarea name="bank_details" class="form-control" rows="4" placeholder="Account name, number, IFSC, UPI, etc.">{{ settings.bank_details if settings else '' }}</textarea>
            <span class="form-text">These details are shown to users on the Subscription page so they know where to send payment.</span>
        </div>
        <div class="mb-3">
            <label class="form-label">Payment instructions</label>
            <textarea name="payment_instructions" class="form-control" rows="4" placeholder="Explain how to pay, what reference/UTR to share, contact email/phone, etc.">{{ settings.payment_instructions if settings else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Save settings</button>
        <a href="{{ url_for('subscriptions.admin_index') }}" class="btn btn-outline-secondary ms-2">Back to Subscription Admin</a>
    </div>
</form>
{% endblock %}
