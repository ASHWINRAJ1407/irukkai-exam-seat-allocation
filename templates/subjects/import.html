{% extends "base.html" %}
{% block title %}Import Subjects - Exam Seat Allocation{% endblock %}
{% block content %}
<div class="mb-4">
    <a href="{{ url_for('subjects.index') }}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left me-1"></i>Back</a>
</div>
<div class="card" style="max-width: 560px;">
    <div class="card-header"><i class="bi bi-upload me-2"></i>Import Subjects from Excel</div>
    <div class="card-body">
        <p class="text-muted small mb-4">Supported formats: .csv, .xlsx, .xls. File should have columns for <strong>name</strong> (or subject_name) and <strong>code</strong> (or subject_code).</p>
        <form method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-4">
                <label class="form-label">Excel File</label>
                <input type="file" name="file" class="form-control" accept=".csv,.xlsx,.xls" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-upload me-1"></i>Import</button>
        </form>
    </div>
</div>
{% endblock %}
