{% extends "base.html" %}
{% block title %}Add Subject - Exam Seat Allocation{% endblock %}
{% block content %}
<div class="mb-4">
    <a href="{{ url_for('subjects.index') }}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left me-1"></i>Back</a>
</div>
<div class="card" style="max-width: 500px;">
    <div class="card-header"><i class="bi bi-journal-plus me-2"></i>Add Subject</div>
    <div class="card-body">
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label class="form-label">Subject Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Subject Code</label>
                <input type="text" name="code" class="form-control" placeholder="e.g. CS101" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-1"></i>Add Subject</button>
        </form>
    </div>
</div>
{% endblock %}
