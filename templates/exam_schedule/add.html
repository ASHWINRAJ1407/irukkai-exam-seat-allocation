{% extends "base.html" %}
{% block title %}Create Exam Schedule - Exam Seat Allocation{% endblock %}
{% block content %}
<div class="mb-4">
    <a href="{{ url_for('exam_schedule.index') }}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left me-1"></i>Back</a>
</div>
<div class="card" style="max-width: 560px;">
    <div class="card-header"><i class="bi bi-calendar-plus me-2"></i>Create Exam Schedule</div>
    <div class="card-body">
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label class="form-label">Exam Name</label>
                <input type="text" name="exam_name" class="form-control" placeholder="e.g. Model Exam 2024" required>
            </div>
            <hr>
            <p class="text-muted small">Add first schedule entry (you can add more from the exam detail page):</p>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Department</label>
                    <select name="department_id" class="form-select">
                        <option value="">Select</option>
                        {% for d in departments %}
                        <option value="{{ d.id }}">{{ d.code }} - {{ d.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Subject</label>
                    <select name="subject_id" class="form-select">
                        <option value="">Select</option>
                        {% for s in subjects %}
                        <option value="{{ s.id }}">{{ s.code }} - {{ s.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Exam Date</label>
                    <input type="date" name="exam_date" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Batch</label>
                    <input type="text" name="academic_year" class="form-control" value="2024-25" placeholder="e.g. 2022-26">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Start Time</label>
                    <input type="time" name="start_time" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">End Time</label>
                    <input type="time" name="end_time" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-1"></i>Create Exam</button>
        </form>
    </div>
</div>
{% endblock %}
